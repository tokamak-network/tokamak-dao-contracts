
body:
  - type: input
    id: Author
    attributes:
      label: Author
    validations:
      required: true
  - type: textarea
    id: Summary
    attributes:
      label: Summary
      description: "Summarize the core content of your proposal in two or three sentences. Briefly explain what you're proposing so it's easy to understand at a glance."
    validations:
      required: true
  - type: textarea
    id: BackgroundAndMotivation
    attributes:
      label: Background And Motivation
      description: "Describe in detail the background to your proposal, the problem you identified, and why improvements are needed."
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Proposal Details
  - type: textarea
    id: Specification
    attributes:
      label: Specification
      description: "Describe a detailed, step-by-step plan for implementing or executing the proposal."
    validations:
      required: true
  - type: textarea
    id: BackwardsCompatibility
    attributes:
      label: Backwards Compatibility
      description: "When implementing this upgrade, explain the compatibility with previous versions."
  - type: textarea
    id: ReferenceImplementation
    attributes:
      label: Reference Implementation
      description: "Please provide an example of how newly developed code can be used externally."
  - type: textarea
    id: ExpectedImpact
    attributes:
      label: Expected Impact
      description: "Describe a detailed, step-by-step plan for implementing or executing the proposal."
    validations:
      required: true
  - type: textarea
    id: SecurityConsiderations
    attributes:
      label: Security Considerations
      description: "Describe about security issues to consider."
  - type: markdown
    attributes:
      value: |
        ### Period
        _The minimum discussion period before moving to the next step is 7 days_
